<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Employees</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
</head>
<body>
<div class="container-fluid" style="padding-top: 20px;">
    <div class="card">
        <div class="card-body">
            <h3 class="card-title">Employees</h3>
            <table class="table">
                <thead>
                <tr>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Email</th>
                    <th>Job</th>
                    <th></th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="employee: ${employees}">
                    <td th:text="${employee.getFirstName()}"></td>
                    <td th:text="${employee.getLastName()}"></td>
                    <td th:text="${employee.getEmail()}"></td>
                    <td th:text="${employee.getJob()}"></td>

                    <td>
                        <a th:href="@{/edit_employee/{employeeID} (employeeID=${employee.getEmployeeID()})}" class="btn btn-warning">Edit</a>
                        <form method="POST"
                              th:action="@{/delete_employee/{employeeID} (employeeID=${employee.getEmployeeID()})}"
                              style="display: inline-block;">
                            <button type="submit" class="btn btn-danger">Delete</button>
                        </form>
                    </td>

                </tr>
                </tbody>
            </table>
            <br>
            <a th:href="@{/create_employee}" class="btn btn-primary">Add employee</a>
            <a th:href="@{/dashboard}" class="btn btn-primary">Back</a>
        </div>
    </div>
</div>
</body>
</html>
