<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Dashboard</title>
</head>
<body>
<table>
<thead>
<th>Project Title</th>
<th>Start date</th>
<th>Deadline date</th>
<th>Final Date</th>
<th>IsDone</th>
</thead>

    <tbody>
    <tr th:each="project": ${projects}></tr>
    <td th:text = "${projects}"></td>
    </tbody>

</table>
</body>
</html>
