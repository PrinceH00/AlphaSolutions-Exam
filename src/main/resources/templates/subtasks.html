<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Subtasks</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
</head>
<body>
<div class="container" style="padding-top: 20px;">
  <div class="card">
    <div class="card-body">
      <h3 class="card-title">Subtasks</h3>
      <table class="table">
        <thead>
        <tr>
          <th>Title</th>
          <th>Description</th>
          <th>Estimate Time (In Minutes)</th>
          <th>Final Time (In Minutes)</th>
          <th>Action</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="subtask: ${subtasks}">
          <td th:text="${subtask.getTitle()}"></td>
          <td th:text="${subtask.getDescription()}"></td>
          <td th:text="${subtask.getEstimated_time()}"></td>
          <td th:text="${subtask.getFinal_time()}"></td>
          <td>
            <form method="post" th:action="@{/delete_subtask/{subtaskID} (subtaskID=${subtask.getSubtaskID()})}"
                  style="display: inline-block;">
              <button type="submit" class="btn btn-danger">Delete</button>
            </form>
          </td>
        </tr>
        </tbody>
      </table>
      <br>
      <a th:href="@{/create_subtask/{taskID} (taskID=${taskID})}" class="btn btn-primary">Add Subtask</a>
      <a th:href="@{/dashboard}" class="btn btn-primary">Dashboard</a>
      <a th:href="@{/logout}" class="btn btn-danger">Logout</a>
    </div>
  </div>
</div>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
</body>
</html>
