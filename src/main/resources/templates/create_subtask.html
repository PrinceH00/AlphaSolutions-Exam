<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Create Subtask</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
</head>

<body>
<div class="container" style="max-width: 400px; margin: 20px auto;">
    <div class="card">
        <div class="card-body">
            <h3>Create Subtask</h3>
            <form method="post" th:object="${subtask}">
                <div class="form-group">
                    <label for="title">Title:</label>
                    <input type="text" id="title" th:field="*{title}" class="form-control" autofocus required>
                </div>
                <div class="form-group">
                    <label for="description">Description:</label>
                    <input type="text" id="description" th:field="*{description}" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="estimated_time">Estimated time:</label>
                    <input type="number" id="estimated_time" th:field="*{estimated_time}" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="final_time">Final time:</label>
                    <input type="number" id="final_time" th:field="*{final_time}" class="form-control" required>
                </div>
                <div class="form-group">
                    <p>
                        <button type="submit" class="btn btn-primary">Done</button>
                        <a th:href="@{'/subtask'}" class="btn btn-secondary">Back</a>
                    </p>
                </div>
            </form>
        </div>
    </div>
</div>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
</body>
</html>
