<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Alpha Solutions Project Manager - Log in</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
</head>

<body>
<div class="container" style="max-width: 400px; margin: 100px auto 0;">
    <h3 class="text-center">Alpha Solutions Project Manager</h3>

    <form action="/login" method="post" style="background-color: #ffffff; border: 1px solid #ced4da; border-radius: 5px; padding: 20px;">
        <h1 class="text-center">Log in</h1>

        <p th:if="${wrongCredentials}" class="text-danger text-center">Incorrect username or password</p>

        <div class="form-group">
            <label for="email">Email:</label>
            <input name="email" id="email" type="text" class="form-control" autofocus required>
        </div>

        <div class="form-group">
            <label for="password">Password:</label>
            <input name="password" id="password" type="password" class="form-control" required>
        </div>

        <div class="form-group">
            <button type="submit" class="btn btn-primary btn-block">Login</button>
        </div>

        <div class="text-center">
            <p>Don't have an account? <a th:href="@{/signup}">Create Account</a></p>
        </div>
    </form>
</div>
</body>
</html>
