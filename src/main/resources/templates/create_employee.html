<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Create Employee</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
</head>
<body>
<div class="container" style="max-width: 400px; margin: 20px auto;">
  <div class="card">
    <div class="card-body">
      <form action="/create_employee" method="post" style="background-color: #ffffff; border: 1px solid #ced4da; border-radius: 5px; padding: 20px;">
        <h1 class="text-center">Create Employee</h1>
        <div class="form-group">
          <label for="firstName">First Name:</label>
          <input type="text" id="firstName" name="firstName" class="form-control" autofocus required>
        </div>
        <div class="form-group">
          <label for="lastName">Last Name:</label>
          <input type="text" id="lastName" name="lastName" class="form-control" required>
        </div>
        <div class="form-group">
          <label for="email">Email:</label>
          <input type="text" id="email" name="email" class="form-control" required>
        </div>
        <div class="form-group">
          <label for="job">Job:</label>
          <input type="text" id="job" name="job" class="form-control">
        </div>
        <div class="form-group">
          <button type="submit" class="btn btn-primary btn-block">Create Employee</button>
        </div>
        <div class="text-center">
          <a href="/dashboard">back</a>
        </div>
      </form>
    </div>
  </div>
</div>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
</body>
</html>
