<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Create Employee</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
</head>
<body>
<div class="container-fluid" style="padding-top: 20px; width: 50%">
  <div class="card">
    <div class="card-body">
      <h3 class="card-title">Create Employee</h3>
      <form method="post" th:object="${employee}">
        <div class="form-group">
          <label for="firstName">First Name:</label>
          <input type="text" id="firstName" name="firstName" class="form-control" autofocus required>
        </div>
        <div class="form-group">
          <label for="lastName">Last Name:</label>
          <input type="text" id="lastName" name="lastName" class="form-control" required>
        </div>
        <div class="form-group">
          <label for="email">Email:</label>
          <input type="text" id="email" name="email" class="form-control" required>
        </div>
        <div class="form-group">
          <label for="job">Job:</label>
          <input type="text" id="job" name="job" class="form-control">
        </div>
        <div class="form-group">
          <button type="submit" class="btn btn-primary">Done</button>
          <a th:href="@{'/dashboard'}" class="btn btn-secondary">Back</a>
        </div>
      </form>
    </div>
  </div>
</div>
</body>
</html>
