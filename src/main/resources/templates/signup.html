<!DOCTYPE html>
<html xmlns: th="http://www.thymeleaf.org">
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Sign Up</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
</head>

<body>
<div class="container" style="max-width: 400px; margin: 100px auto 0;">
    <h3 class="text-center">Alpha Solutions Project Manager</h3>

    <form action="/signup" method="post" style="background-color: #ffffff; border: 1px solid #ced4da; border-radius: 5px; padding: 20px;">
        <h1 class="text-center">Sign Up</h1>
        <p th:if="${userExists}" class="text-danger text-center">E-mail already in use.</p>
        <div class="form-group">
            <label for="firstName">First Name:</label>
            <input type="text" id="firstName" name="firstName" class="form-control" autofocus required>
        </div>
        <div class="form-group">
            <label for="lastName">Last Name:</label>
            <input type="text" id="lastName" name="lastName" class="form-control" required>
        </div>
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="text" id="email" name="email" class="form-control" required>
        </div>
        <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" class="form-control" required>
        </div>
        <div class="form-group">
            <button type="submit" class="btn btn-primary btn-block">Sign Up</button>
        </div>
        <div class="text-center">
            <p>Already have an account? <a href="/">Log in</a></p>
        </div>
    </form>
</div>
</body>

</html>
