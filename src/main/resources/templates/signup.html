<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Sign Up</title>
</head>

<body>


<h1>Sign Up</h1>

<form th:method="post" th:object="${user}">
    <div>
        <label for="firstName">First Name:</label>
        <input type="text" id="firstName" th:field="*{firstName}" autofocus required>
    </div>

    <div>
        <label for="lastName">Last Name:</label>
        <input type="text" id="lastName" th:field="*{lastName}" required>
    </div>

    <div>
        <label for="email">Email:</label>
        <input type="text" id="email" th:field="*{email}" required>
    </div>

    <div>
        <label for="password">Password:</label>
        <input type="text" id="password" th:field="*{password}" required>
    </div>

    <div>
        <p>

            <a th:href="@{'/'}"> <button type="button">Home Page</button> </a>

            <button type="submit">sign up</button>

        </p>
    </div>

</form>


</body>
</html>
