<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Employee</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
</head>
<body>
<div class="container" style="padding-top: 20px;">
    <div class="card">
        <div class="card-body">
            <h3 class="card-title">Edit Employee</h3>
            <form method="POST" th:action="@{/edit_employee/{employeeID}(employeeID=${employee.getEmployeeID()})}" th:object="${employee}">

                <div class="form-group">
                    <label>First Name</label>
                    <input type="text" class="form-control" th:field="*{firstName}" required>
                </div>

                <div class="form-group">
                    <label>Last Name</label>
                    <input type="text" class="form-control" th:field="*{lastName}" required>
                </div>

                <div class="form-group">
                    <label>Email</label>
                    <input type="text" class="form-control" th:field="*{email}" required>
                </div>

                <div class="form-group">
                    <label>Job</label>
                    <input type="text" class="form-control" th:field="*{job}" required>
                </div>

                <button type="submit" class="btn btn-primary">Save changes</button>
            </form>
        </div>
    </div>
</div>
</body>
</html>
