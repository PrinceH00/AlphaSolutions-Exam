<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Project</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
</head>
<body>
<div class="container" style="padding-top: 20px;">
    <div class="card">
        <div class="card-body">
            <h3 class="card-title">Edit Project</h3>
            <form method="POST" th:action="@{/edit_project/{projectID} (projectID=${project.getProjectID()})}" th:object="${project}">
                <div class="form-group">
                    <label>Title</label>
                    <input type="text" class="form-control" th:field="*{title}" required>
                </div>
                <div class="form-group">
                    <label>Description</label>
                    <textarea class="form-control" th:field="*{description}"></textarea>
                </div>
                <div class="form-group">
                    <label>Start Date</label>
                    <input type="text" class="form-control" th:value="${startDateString}" name="startDate" pattern="\d{4}-\d{2}-\d{2}" required>
                    <small class="form-text text-muted">Format: YYYY-MM-DD</small>
                </div>
                <div class="form-group">
                    <label>Deadline Date</label>
                    <input type="text" class="form-control" th:value="${deadlineDateString}" name="deadlineDate" pattern="\d{4}-\d{2}-\d{2}" required>
                    <small class="form-text text-muted">Format: YYYY-MM-DD</small>
                </div>
                <div class="form-group">
                    <label>Final Date</label>
                    <input type="text" class="form-control" th:value="${finalDateString}" name="finalDate" pattern="\d{4}-\d{2}-\d{2}">
                    <small class="form-text text-muted">Format: YYYY-MM-DD</small>
                </div>

                <button type="submit" class="btn btn-primary">Save changes</button>
            </form>
        </div>
    </div>
</div>
</body>
</html>
