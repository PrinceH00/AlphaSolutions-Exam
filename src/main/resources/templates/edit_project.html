<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Edit Project</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
</head>

<body>
<div class="container" style="padding-top: 20px;">
    <div class="card">
        <div class="card-body">

            <h3 class="card-title">Edit Project</h3>
            <form method="POST" th:action="@{/edit_project/{projectID} (projectID=${project.getProjectID()})}" th:object="${project}">

                <div class="form-group">
                    <label for="title">Title</label>
                    <input type="text" id="title" class="form-control" th:field="*{title}" required>
                </div>

                <div class="form-group">
                    <label for="description">Description</label>
                    <textarea id="description" class="form-control" th:field="*{description}"></textarea>
                </div>

                <div class="form-group">
                    <label for="startDate">Start Date</label>
                    <input type="date" id="startDate" class="form-control" th:field="*{startDate}" required>
                </div>

                <div class="form-group">
                    <label for="deadlineDate">Deadline Date</label>
                    <input type="date" id="deadlineDate" class="form-control" th:field="*{deadlineDate}" required>
                </div>

                <div class="form-group">
                    <label for="finalDate">Final Date</label>
                    <input type="date" id="finalDate" class="form-control" th:field="*{finalDate}">
                </div>

                <button type="submit" class="btn btn-primary">Save changes</button>
            </form>
        </div>
    </div>
</div>
</body>
</html>
